{{> html}}
	{{> header}}
	<div id="content">
		<div class="content-wrap">
			<article class="article article-detail">
				<header>
					<p class="date"><span>{{date page.metadata.date}}</span></p>
					<h2><a href="{{page.url}}">{{page.title}}</a></h2>
				</header>
				<section class="content">

					{{{typogr page.html}}}

				</section>
			</article>
		</div>
	</div>
	{{> footer}}
{{> close}}
